<div class="panel roundedbox">
    <h3>Other articles in '{{ page.category }}'</h3>
    <ul>
        {% for post in site.categories.testing %}
            {% unless post.title == page.title %}
                 <li><span>{{ post.date | date_to_string }}</span><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endunless %}
        {% endfor %}
    </ul>
</div>
